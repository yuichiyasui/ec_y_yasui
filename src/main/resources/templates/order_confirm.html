	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラーメンのデリバリーのらくらく軒</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script>
$(function() {
    $('#searchAddress').click(function(){
        AjaxZip3.zip2addr('destinationZipcode', '', 'destinationAddress', 'destinationAddress');
    });
});
</script>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/noodle.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img id="logo"
						alt="main log" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/showCartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a th:href="@{/showOrderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a th:href="@{/showLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
</header>

	<div class="container">
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{'/img/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">商品名</span>
								</div>
							</td>
							<td>
								&nbsp;<span class="price" th:text="${orderItem.size}">サイズ</span>
								&nbsp;&nbsp;<span th:if="${orderItem.size} == 'M'" th:text="${#numbers.formatInteger(orderItem.item.priceM, 2 , 'COMMA')} + '円'">Mサイズ価格</span>
								&nbsp;&nbsp;<span th:if="${orderItem.size} == 'L'" th:text="${#numbers.formatInteger(orderItem.item.priceL, 2 , 'COMMA')} + '円'">Lサイズ価格</span>
								&nbsp;&nbsp;<span th:text="${orderItem.quantity}">1</span>個
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li th:if="${orderTopping.id}">
									<span th:text="${orderTopping.topping.name}">トッピング名</span>:
									<span th:text="${orderTopping.topping.priceM}"></span>円</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 2 , 'COMMA')} + '円'">3,280円</span>
								</div>
							</td>
							<td>
								<div class="text-center">
								<form th:action="@{/deleteItem}" method="post">
								<input type="hidden" name="orderId" th:value="${order.id}">
								<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
								<button type="submit" class="btn btn-primary">削除</button>
								</form>
								</div>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(order.getTax(), 2 , 'COMMA')} + '円'">消費税</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.getCalcTotalPrice() + order.getTax(), 2 , 'COMMA')} + '円 (税込)'">合計金額(税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form th:action="@{/showOrderFinished}" method="post">
		<input type="hidden" name="id" th:value="${order.id}">
		<input type="hidden" name="userId" th:value="${order.userId}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="destinationName" style="width:80%;">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" style="width:80%;">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationZipcode" style="width:55%;">&nbsp;&nbsp;
									<input type="button" id="searchAddress" class="btn btn-primary" 
									style="color:#fff;
									background-color:#f0ad4e;
									border-color: #eea236;" value="住所検索">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" style="width:80%;">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationTel" style="width:80%;">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDate" id="name"
													class="form-control input-sm" style="width:100%;" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="10" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="12">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="15">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="deliveryTime" value="18">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										決済方法
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" value="1" checked="checked">
												代金引換
											</label>
											<label class="radio-inline">
												<input type="radio"
													name="paymentMethod" value="2">
												クレジットカード
											</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
