<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラーメンのデリバリーのらくらく軒</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img id="logo"
						alt="main log" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/showCartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		</header>
		
		
		
	<div class="container">
	
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/registerUser}" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
		<span th:errors="*{email}">エラーメッセージ</span>
  		<span th:errors="*{name}">エラーメッセージ</span>
		<span th:errors="*{zipcode}">エラーメッセージ</span>
		<span th:errors="*{address}">エラーメッセージ</span>
		<span th:errors="*{telephone}">エラーメッセージ</span>
		<span th:errors="*{password}">エラーメッセージ</span>
		<span th:errors="*{confirmationPassword}">エラーメッセージ</span>
							<div class="form-group">
								<label for="inputName">名前:</label>
								
								<input type="text" id="inputName" class="form-control"
									placeholder="名前を入力してください" name="name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="メールアドレスを入力してください" name="email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
									<input id="searchAddress" type="button" value="住所検索">
								<input type="text" id="inputZipcode" class="form-control"
									placeholder="郵便番号を入力してください" name="zipcode">
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="住所を入力してください" name="address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<input type="text" id="inputTel" class="form-control"
									placeholder="電話番号を入力してください" name="telephone">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="text" id="inputPassword" class="form-control"
									placeholder="パスワードを入力してください" name="password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<input type="text" id="inputConfirmationPassword" class="form-control"
									placeholder="確認用パスワードを入力してください">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
